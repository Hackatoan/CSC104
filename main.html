<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Music Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- ========== SIDEBAR ========== -->
      <nav id="sidebar" class="sidebar" aria-label="Sidebar">
        <div class="sidebar-actions">
          <button id="home-link" style="width: 100%; margin-bottom: 1em">
            üè† Home
          </button>
          <button id="add-playlist-btn" style="width: 100%; margin-bottom: 1em">
            ‚ûï Add Playlist
          </button>
        </div>
        <ul id="sidebar-list">
          <!-- Playlist items rendered here -->
        </ul>
      </nav>
      <!-- ========== MAIN CONTENT ========== -->
      <div class="main-content">
        <!-- ======= HEADER ======= -->
        <header>
          <button id="sidebar-toggle" aria-label="Toggle sidebar">
            &#9776;
          </button>
          <input
            type="text"
            placeholder="Search for songs..."
            style="flex: 1; margin: 0 1rem; max-width: 300px"
          />
          <button id="account-btn">Account</button>
        </header>
        <!-- ======= DYNAMIC MAIN AREA ======= -->
        <main id="main-content">
          <!-- Song grid or playlist content rendered here -->
        </main>
      </div>
    </div>
    <!-- ========== PLAYER BAR ========== -->
    <footer>
      <div id="player-bar" style="display: none">
        <button id="player-pause">‚è∏Ô∏è</button>
        <span id="player-title"></span>
        <input
          type="range"
          id="player-seek"
          min="0"
          max="100"
          value="0"
          step="1"
        />
        <span id="player-time">0:00 / 0:00</span>
        <audio id="player-audio" style="display: none"></audio>
      </div>
    </footer>
    <!-- ========== PLAYLIST MODAL ========== -->
    <div id="playlist-modal" class="modal" style="display: none">
      <div class="modal-content">
        <button id="close-modal" style="float: right">&times;</button>
        <h3>Playlists</h3>
        <button id="new-playlist-btn">+ New Playlist</button>
        <div id="playlist-list"></div>
      </div>
    </div>
    <!-- ========== ACCOUNT MENU ========== -->
    <div
      id="account-menu"
      style="
        display: none;
        position: fixed;
        right: 1em;
        top: 4em;
        background: #222;
        color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px #0008;
        z-index: 500;
        min-width: 120px;
      "
    >
      <button
        id="signout-btn"
        style="
          width: 100%;
          background: none;
          border: none;
          color: #fff;
          padding: 1em;
          cursor: pointer;
        "
      >
        Sign Out
      </button>
    </div>
    <!-- ========== SCRIPTS ========== -->
    <script src="main.js"></script>
  </body>
</html>
